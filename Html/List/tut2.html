<!--ul : ordered list-->
<!DOCTYPE html>
<html>
    <head>
        <title>unordered list</title>
    </head>
    <body>
        <p>Example of unordered list: </p>
        <p><b>List of fruits</b></p>
        <ol>
            <li>Mango</li>
            <li>Orabge</li>
            <li>Grape</li>
            <li>Guava</li>
            <li>Apple</li>
        </ol>
    </body>
</html>
