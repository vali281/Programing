<!--Create a simple Table Using Html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <center>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Sr no.</th>
                <th colspan="4">Semester</th>
            </tr>
            <tr>
                <th>I</th>
                <th>II</th>
                <th>III</th>
                <th>IV</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>30</td>
                <td>50</td>
                <td>20</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2</td>
                <td colspan="2">70</td>
                <td>72</td>
                <td>75</td>
            </tr>
            <tr>
                <td>3</td>
                <td colspan="3" rowspan="2">90</td> <!-- 90 spans 3 columns and 2 rows -->
                <td>92</td>
            </tr>
            <tr>
                <td>4</td>
                <td>23</td> <!-- Placing 23 in column IV -->
            </tr>
        </tbody>
    </table>
    </center>
</body>
</html>
